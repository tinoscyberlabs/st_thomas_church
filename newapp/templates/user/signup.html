{% extends "base-two.html" %}
{% load static %}
{% block title %}
User_Registration
{% endblock title %}
{% block content %}
            <!-- header -->
            <!-- page-header -->
            <div class="page-title-wrap typo-white">
                <div class="page-title-wrap-inner section-bg-img" data-bg="{% static 'images/base-two-main.JPG' %}">
                    <span class="theme-overlay"></span>
                    <div class="container">
                        <div class="row text-center">
                            <div class="col-md-12">
                                <div class="page-title-inner">
                                    <div id="breadcrumb" class="breadcrumb margin-bottom-10">
                                        <a href="index.html" class="theme-color">Home</a>
                                        <span class="current">SignUp</span>
                                    </div>
                                    <h1 class="page-title mb-0">SignUp</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
            <!-- page-header -->
            <!-- Page Content -->
            <div class="content-wrapper pad-none">
                <div class="content-inner">					
					<!-- Sermon Section -->
                    <section id="section-sermon" class="sermon-section pad-bottom-45" style="padding-top: 0px;">
                        <div class="container">
							 <!-- Sermon Main Wrap -->
							<div class="sermon-main-wrap sermon-list sermon-grid-2 ">
								<!-- Row -->
								<div class="row">
									<!-- Col -->
									<section class="contact-form-section form-with-img">
										<div class="container">
											<div class="row">
												<!-- col -->
												<div class="title-wrap margin-bottom-25">
													<div class="section-title">
														<h2 class="section-title margin-top-5">SignUp Here!</h2>
														<span class="border-bottom"></span>
													</div>
													<!-- <div class="section-title">
														<h2 class="section-title margin-top-5">Login Here!</h2>
														<span class="border-bottom"></span>
													</div> -->
												</div>  
												<div class="col-lg-8 pe-0">                                   
													<!-- Contact Form -->
													<div class="contact-form-4 bg-white">
														<!-- Form -->
														<div class="contact-form-wrap">
															<!-- form inputs -->
															<form method="POST">
																{% csrf_token %}
																<div class="row">
																	<div class="col-md-12">
																		<!-- form group -->
																		<div class="form-group">
																			<input type="text" class="form-control" name="username" placeholder="Username" required data-error="*Please fill out this field">
																			<div class="help-block with-errors"></div>
																		</div>
																	</div>
																	<div class="col-md-12">
																		<div class="form-group">
																			<input type="text" class="form-control" name="firstname" placeholder="First Name" required>
																			<div class="help-block with-errors"></div>
																		</div>
																	</div>
																	<div class="col-md-12">
																		<div class="form-group">
																			<input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
																			<div class="help-block with-errors"></div>
																		</div>
																	</div>
																	<div class="col-md-12">
																		<div class="form-group">
																			<input type="email" class="form-control" name="email" placeholder="Email Address" required>
																			<div class="help-block with-errors"></div>
																		</div>
																	</div>
																	<div class="col-md-12">
																		<div class="form-group">
																			<input type="number" class="form-control" name="phone" placeholder="Phone Number" required>
																			<div class="help-block with-errors"></div>
																		</div>
																	</div>
																	
																	<div class="col-md-12">
																		<div class="form-group">
																				<select id="privilege" name="privilege" class="form-control bx bxs-chevron-down" name="password" placeholder="Choose Your Privilege" required>
																						<option value="">Choose Your Privilege</option>
																						<option value='St.VincentDePaulSociety'>St.Vincent De Paul Society</option>
																						<option value='StarsPithruvedi'>Stars Pithruvedi</option>
																						<option value='MathruJyothi'>Mathrujyothi</option>
																						<option value='STYF'>STYF</option>
																						<option value='AltarServants'>Altar Servants</option>
																						<option value='BibleReadersForum'>Bible Readers Forum</option>
																						<option value='Choir'>Choir</option>
																						<option value='CML'>CML</option>
																						<option value='HolyChildhood'>Holy Childhood</option>
																				</select>		
																			<div class="help-block with-errors"></div>
																		</div>
																	</div>
																	<div class="col-md-12">
																		<div class="form-group">
																			<input type="password" class="form-control" name="password" placeholder="Password" required>
																			<div class="help-block with-errors"></div>
																		</div>
																	</div>
																	<div class="col-md-12">
																		<div class="form-group">
																			<input type="password" class="form-control" name="confirmpassword" placeholder="Confirm Password" required>
																			<div class="help-block with-errors"></div>
																		</div>
																	</div>
																	
																	<div class="col-md-12">
																		<button type="submit" id="contact-submit" class="btn btn-default mt-0 theme-btn">SignUp</button>
																	</div>
																</div>
																
																<span class="clearfix"></span>
															</form>
															<!-- form inputs end -->
															<p id="contact-status-msg" class="hide"></p>
														</div>
														<!-- Form End-->
													</div>
													<!-- contact-form-1 -->
												</div>
												
											</div>
										</div>
									</section>
                                    
								</div>
								<!-- Row -->
							</div>
							<!-- Sermon Main Wrap -->
						</div>
						<!-- Container -->
                    </section>
                    <!-- Sermon Section End -->
                </div>
            </div>
        </div>
    <!-- .page-wrapper-inner -->
    </div>
    <!--page-wrapper-->

{% endblock content %}
